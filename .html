<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geografia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h2 {
      margin-top: 40px;
    }
    .comentarios {
      margin-top: 50px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
    .comentario {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>
  </header>

  <main>
    <h2>Sobre o site</h2>
    <p>Você pode adicionar aqui qualquer tipo de conteúdo: textos, imagens, notícias, ou o que quiser.</p>
    
    <h2>Imagem Exemplo</h2>
    <img src="https://via.placeholder.com/600x300?text=Sua+Imagem+aqui" alt="Imagem exemplo">

    <div class="comentarios">
      <h2>Deixe seu comentário</h2>
      <input type="text" id="nome" placeholder="Seu nome">
      <textarea id="comentario" rows="4" placeholder="Escreva seu comentário..."></textarea>
      <button onclick="adicionarComentario()">Enviar</button>

      <div id="lista-comentarios"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Geografia. Todos os direitos reservados.
  </footer>

  <script>
    function adicionarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const comentario = document.getElementById("comentario").value.trim();

      if (nome === "" || comentario === "") {
        alert("Por favor, preencha seu nome e comentário.");
        return;
      }

      const container = document.getElementById("lista-comentarios");
      const novoComentario = document.createElement("div");
      novoComentario.className = "comentario";
      novoComentario.innerHTML = `<strong>${nome}</strong><p>${comentario}</p>`;
      container.prepend(novoComentario);

      // Limpa os campos
      document.getElementById("nome").value = "";
      document.getElementById("comentario").value = "";
    }
  </script>

</body>
</html>
